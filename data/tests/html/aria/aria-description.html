<!DOCTYPE html>
<html lang="en">
<head>
    <title>ARIA description test</title>
</head>
<body>

<h1>ARIA description test</h1>

<button>Tab stop before</button>

<div>
    <h2>Example 1: aria-description on an input</h2>
    <label for="target">Example label</label>
    <input id="target" type="text" aria-description="error: 0">
</div>

<button>Tab stop between</button>

<div>
    <h2>Example 2: aria-description on a span</h2>
    <span aria-description="I'm help text">target</span>
</div>

<script>
	let textInput = document.querySelector('input');

	textInput.addEventListener('keyup', e => {
		let description = 'error: ' + Math.round((Math.random() * (100 - 0) + 0));
		textInput.setAttribute('aria-description', description);
	});
</script>

<button>Tab stop after</button>

</body>
</html>
